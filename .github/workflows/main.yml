name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: elementary/docker:unstable
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        apt update
        apt install -y libcups2-dev libswitchboard-2.0-dev libgranite-dev libgtk-3-dev meson valac"
    - name: Build
      run: |
        meson build
        ninja -C build
